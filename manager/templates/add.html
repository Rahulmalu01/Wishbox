{% extends "admin.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href='{% static "css/manager/add.css" %}'>
<div class="page-header">
    <h1>Add New Product</h1>
    <p class="subtitle">Create and publish a new product to the store</p>
</div>
<div class="card">
    <form method="post" class="product-form">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group">
                <label>Product ID</label>
                <input name="id" placeholder="e.g. 101" required>
            </div>
            <div class="form-group">
                <label>Product Name</label>
                <input name="name" placeholder="Product Name" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>Price (â‚¹)</label>
                <input name="price" type="number" step="0.01" placeholder="999">
            </div>
            <div class="form-group">
                <label>Stock</label>
                <input name="stock" type="number" placeholder="Available quantity">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>Category</label>
                <input name="category" placeholder="personalized / corporate">
            </div>
            <div class="form-group">
                <label>Image URL</label>
                <input name="image" id="imageInput" placeholder="https://example.com/image.jpg">
            </div>
        </div>
        <div class="form-group full">
            <label>Description</label>
            <textarea name="description" rows="4"
                placeholder="Short product description..."></textarea>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn-primary">Add Product</button>
        </div>
    </form>
</div>
<div class="image-preview">
    <p>Image Preview</p>
    <img id="previewImg" src="https://via.placeholder.com/200" alt="Preview">
</div>
<script src='{% static "js/manager/add.js" %}'></script>
{% endblock %}
