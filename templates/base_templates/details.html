<div class="modal" id="detailsModal">
    <div class="modal-content product-details">
        <span class="close" id="closeDetails">&times;</span>
        <div class="details-grid">
            <div class="details-image">
                <img id="detailsImage" src="/placeholder.svg" alt="">
            </div>
            <div class="details-info">
                <h2 id="detailsTitle"></h2>
                <p class="price" id="detailsPrice"></p>
                <p id="detailsDescription"></p>
                <div class="details-specs" id="detailsSpecs"></div>
                <div class="quantity-selector">
                    <label>Quantity:</label>
                    <input type="number" id="quantityInput" value="1" min="1">
                </div>
                <button class="btn btn-primary" id="addToCartBtn">Add to Cart</button>
                <button class="btn btn-secondary" id="favoriteBtn">â™¥ Add to Favorites</button>
            </div>
        </div>
    </div>
</div>
